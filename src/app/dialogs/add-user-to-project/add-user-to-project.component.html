<div fxLayout="column" fxLayoutAlign="space-between stretch" style=height:100%>
    <div fxLayout="row" fxLayoutAlign="end center" fxFlex=10>
        <button mat-button mat-dialog-close cdkFocusInitial>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <h1 mat-dialog-title>Add User to Project</h1>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
        <div fxLayout="column" fxLayoutAlign="space-around stretch">

            <mat-form-field class="form-element">
                <input matInput formControlName="user_email" maxlength="35">
                <mat-placeholder>
                    <mat-icon>subject</mat-icon>&nbsp;User Email
                </mat-placeholder>
                <mat-error *ngIf="!formGroup.controls['user_email'].valid && formGroup.controls['user_email'].touched">
                    {{ getErrorEmail() }}
                </mat-error>
            </mat-form-field>

            <mat-accordion>
                <mat-expansion-panel (opened)="panelOpenState = true"
                                     (closed)="panelOpenState = false">
                    <mat-expansion-panel-header>
                    <mat-panel-title>
                    Add user to ({{selector.length}}) projects
                    </mat-panel-title>
                    </mat-expansion-panel-header>
                        <div fxLayout="column" fxLayoutAlign="space-between center" fxFlex=80>
                            <ng-container *ngFor='let obj of selector'>
                                <label>{{obj.projName}}</label>
                            </ng-container>
                        </div>
                    </mat-expansion-panel>
            </mat-accordion>
    
        </div>

        <div fxLayout="column" fxLayoutAlign="center center">
            <div class="form-element">
                <button mat-raised-button class='addUserBtn' type="submit"
                    [disabled]="!formGroup.valid">Add</button>
            </div>
            <div [ngClass]="!isError ? 'fontTrue' : 'fontFalse'">{{ invalidErrorMsg }}</div>
        </div>

    </form>
</div>
