<div fxLayout="column" fxLayoutAlign="space-between stretch" style=height:100%>
    <div fxLayout="row" fxLayoutAlign="end center" fxFlex=10>
        <button mat-button mat-dialog-close cdkFocusInitial>
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
        <h1 mat-dialog-title>Create Project</h1>
    </div>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
        <div fxLayout="column" fxLayoutAlign="space-around stretch">

            <mat-form-field class="form-element">
                <input matInput formControlName="proj_name" mixlength="1" maxlength="25">
                <mat-placeholder>
                    <mat-icon>subject</mat-icon>&nbsp;Project Name
                </mat-placeholder>
                <mat-error *ngIf="!proj_name.valid ">
                    {{ titleAlert }}
                </mat-error>
            </mat-form-field>
        </div>

        <div fxLayout="column" fxLayoutAlign="center center">
            <div class="form-element">
                <button mat-raised-button class='addClusterBtn' type="submit"
                    [disabled]="!formGroup.valid">Create</button>
            </div>
            <div [ngClass]="!isError ? 'fontTrue' : 'fontFalse'">{{ invalidErrorMsg }}</div>
        </div>

    </form>
</div>
